      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    <!--
      Prefetch vscode accets so they are ready once needed to reduce initial load time.

      Notice how the url is absolute: https://strove.io and not relative.
      Relative url would not work inside iframe where editor lives.

      It's almost impossible to correctly reference js links inside html as they are included inside body and thus, only css is prefetched for now.
      TODO: Update workbench styles on each vscode new release in Strove.

      strove.io/public/vscode/@microsoft/applicationinsights-web/dist/applicationinsights-web.js

      strove.io/public/vscode/onigasm-umd/release/main.js

      strove.io/public/vscode/out/vs/workbench/workbench.web.api.js

      strove.io/public/vscode/out/vs/workbench/workbench.web.api.nls.js

      strove.io/public/vscode/out/vs/loader.js

      strove.io/public/vscode/semver-umd/lib/semver-umd.js

      strove.io/public/vscode/vscode-textmate/release/main.js

      strove.io/public/vscode/xterm/lib/xterm.js

      strove.io/public/vscode/xterm-addon-web-links/lib/xterm-addon-web-links.js

      strove.io/public/vscode/workbench.web.api.css
    -->
      <link data-name="workbench.web.api.css" rel="dns-prefetch" href="https://strove.io/static/vscode/workbench.web.api.css">

      <link data-name="applicationinsights-web.js" rel="dns-prefetch" href="https://strove.io/static/vscode/@microsoft/applicationinsights-web/dist/applicationinsights-web.js">

      <link data-name="main.js" rel="dns-prefetch" href="https://strove.io/static/vscode/onigasm-umd/release/main.js">

      <link data-name="workbench.web.api.js" rel="dns-prefetch" href="https://strove.io/static/vscode/out/vs/workbench/workbench.web.api.js">

      <link data-name="workbench.web.api.nls.js" rel="dns-prefetch" href="https://strove.io/static/vscode/out/vs/workbench/workbench.web.api.nls.js">

      <link data-name="loader.js" rel="dns-prefetch" href="https://strove.io/static/vscode/out/vs/loader.js">

      <link data-name="semver-umd.js" rel="dns-prefetch" href="https://strove.io/static/vscode/semver-umd/lib/semver-umd.js">

      <link data-name="main.js" rel="dns-prefetch" href="https://strove.io/static/vscode/vscode-textmate/release/main.js">

      <link data-name="xterm.js" rel="dns-prefetch" href="https://strove.io/static/vscode/xterm/lib/xterm.js">

      <link data-name="xterm-addon-web-links.js" rel="dns-prefetch" href="https://strove.io/static/vscode/xterm-addon-web-links/lib/xterm-addon-web-links.js">

      <link data-name="xterm-addon-web-links.js" rel="dns-prefetch" href="https://strove.io/static/vscode/xterm-addon-web-links/lib/xterm-addon-web-links.js">

    <title>Strove</title>
