<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff">
    <meta
      name="description"
      content="Strove - create software in the cloud"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/favicons/favicon-180.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicons/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicons/favicon-16.png">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->


    <!--
      Prefetch vscode assets so they are ready once needed to reduce initial load time.
      We append the same tags to editor's html head to make this work.

      Notice how the url is absolute: https://strove.io and not relative.
      Relative url would not work inside iframe where editor lives.
      TODO: Update workbench styles on each vscode new release in Strove.
    -->
    <!--
      Prefetch workbench styles.
    -->
    <link data-name="vs/workbench/workbench.web.api" rel="dns-prefetch" href="https://strove.io/static/vscode/workbench.web.api.css">
    <link rel="prefetch" href="https://strove.io/static/vscode//semver-umd.js">
		<link rel="prefetch" href="https://strove.io/static/vscode/applicationinsights-web.js">
    <title>Strove</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
